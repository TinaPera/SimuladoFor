<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*
    PROBLEMA: Classificação do tipo do livro
    Considere os nomes dos livros que compõem a lista abaixo.
    let listaLivros = ["A Arte da Guerra", "Sistemas Inteligentes", "Introdução a Programação com JS", "1984", "Use a cabeça: JS"];
    Usando a estrutura de repetição "for of", pergunte para o usuário se o livro é Técnico ou Ficção e separe-os em duas listas distintas.
    Ao final, apresente a quantidade de livros técnicos e livros de romance qoe o leitor possui, assim como os livros que compõem 
    a lista de livros técnicos e de livros de romance.
    */

    //ENTRADA
    let listaLivros = ["A Arte da Guerra", "Sistemas Inteligentes", "Introdução a Programação com JS", "1984", "Use a cabeça: JS"];
    let livrosTecnicos = [];
    let livrosficcao = [];


    //PROCESSAMENTO
    for (livro of listaLivros) {
        let genero = prompt(`o livro ${livro} é Técnico ou ficção? (T-F)  `).toLocaleUpperCase() 
        if (genero === "T" ) {
            livrosTecnicos.push(livro);
        } if (genero === "F" ) {
            livrosficcao.push(livro)
        }
    }


    //SAÍDA
    document.write(`O livros Técnicos são: ${livrosTecnicos.join(" , ")}<br/> Quantidade: ${livrosTecnicos.length} <br/> `);
    document.write(`Os livros de ficção são: ${livrosficcao.join(", ")} <br/> Quantidade: ${livrosficcao.length}`);

</script>
